services:
  # ============================================
  # PostgreSQL + PostGIS (Port 5432)
  # ============================================
  postgres:
    image: postgis/postgis:15-3.3
    container_name: salengman-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-salengman}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-salengman}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salengman} -d ${POSTGRES_DB:-salengman}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - salengman-network

  # ============================================
  # PostgREST - Auto REST API (Port 3001)
  # ============================================
  postgrest:
    image: postgrest/postgrest:v12.0.2
    container_name: salengman-postgrest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-salengman}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-salengman}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      PGRST_DB_MAX_ROWS: 1000
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3001
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - salengman-network

  # ============================================
  # Supabase Realtime - WebSocket (Port 4000)
  # ============================================
  realtime:
    image: supabase/realtime:v2.25.35
    container_name: salengman-realtime
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-salengman}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-salengman}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO public'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq}
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - salengman-network

  # ============================================
  # MinIO - Object Storage (Port 9000/9001)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: salengman-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - salengman-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: salengman-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/salengman --ignore-existing;
      mc anonymous set public myminio/salengman;
      echo 'Bucket salengman created and set to public';
      exit 0;
      "
    networks:
      - salengman-network

  # ============================================
  # Node.js Backend - Auth & Business Logic (Port 3000)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salengman-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      PGUSER: ${POSTGRES_USER:-salengman}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB:-salengman}
      JWT_SECRET: ${JWT_SECRET}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}
      REALTIME_URL: http://realtime:4000
      POSTGREST_URL: http://postgrest:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - salengman-network
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  postgres_data:
  minio_data:

networks:
  salengman-network:
    driver: bridge
